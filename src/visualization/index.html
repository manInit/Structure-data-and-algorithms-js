<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <main>
    <h1>Структуры данных и алгоритмы с визуализацией</h1>
    <div class="container">
      <h2>Структуры данных</h2>
      <ul class="collection">
        <li class="collection__item">
          <cover-data
              img="<%=require('./img/stack.png')%>"
              link="./stack.html"
              name="Стэк"
              alt-name="stack"
          ></cover-data>
        </li>
        <li class="collection__item">
          <cover-data
              img="<%=require('./img/queue.png')%>"
              link="#"
              name="Очередь"
              alt-name="queue"
          ></cover-data>
        </li>
        <li class="collection__item">
          <cover-data
              img="<%=require('./img/priority_queue.png')%>"
              link="#"
              name="Очередь с приоритетами"
              alt-name="priority_queue"
          ></cover-data>
        </li>
        <li class="collection__item">
          <cover-data
              img="<%=require('./img/set.png')%>"
              link="#"
              name="Множество"
              alt-name="set"
          ></cover-data>
        </li>
        <li class="collection__item">
          <cover-data
              img="<%=require('./img/graph.png')%>"
              link="#"
              name="Граф"
              alt-name="graph"
          ></cover-data>
        </li>
        <li class="collection__item">
          <cover-data
              img="<%=require('./img/BST.png')%>"
              link="#"
              name="Бинарное дерево поиска"
              alt-name="BST"
          ></cover-data>
        </li>
      </ul>
    </div>
  </main>


  <script src="./main.js"></script>
</body>
</html>
